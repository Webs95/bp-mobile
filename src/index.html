<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BP banner</title>
</head>

<body class="banner">
  <div class="banner__content column">
    <header class="banner__top header row">
      <a href="#"><img src="./assets/images/svg/ic_close_24px copy.svg" alt="close" class="icon icon_cross"></a>
      <a href="#" class="restore" data-translate="restore">Restore</a>
    </header>

    <main class="banner__middle main column">
      <h1 class="main__title" data-translate="features">Unlimited Access
        to All Features</h1>
      <div class="main__description-container column">

        <div class="row row_gap6">
          <img src="./assets/images/svg/unlimitedDocs.svg" alt="infinity" class="icon">
          <span class="description__text" data-translate="documents">Unlimited documents</span>
        </div>

        <div class="row row_gap6">
          <img src="./assets/images/svg/export.svg" alt="infinity" class="icon">
          <span class="description__text" data-translate="clouds">Export to clouds</span>
        </div>

        <div class="row row_gap6">
          <img src="./assets/images/svg/noAds.svg" alt="infinity" class="icon">
          <span class="description__text" data-translate="ocr">Text recognition (OCR)</span>
        </div>
      </div>

      <div class="cards row">
        <div class="card card_first card_active column">
          <img class="card__bg" src="./assets/images/svg/shape-1.svg" alt="bg">
          <h3 class="card__title" data-translate="monthly">Monthly</h3>
          <div class="card__price-container column">
            <span class="card__price">$9.99</span>
            <span class="card__price-description" data-translate="per month">per month</span>
          </div>
          <div class="card__subtitle-container row">
            <span class="card__subtitle" data-translate="three days">3 DAYS FREE</span>
          </div>
          <span class="card__month-pay" data-translate="month">$9.99 month</span>
        </div>

        <div class="card card_second column">
          <img class="card__bg" src="./assets/images/svg/shape-2.svg" alt="bg">
          <div class="card__discount row">
            <span class="discount" data-translate="discount">-83%</span>
          </div>
          <h3 class="card__title" data-translate="annually">Annually</h3>
          <div class="card__price-container column">
            <span class="card__price">$19.99</span>
            <span class="card__price-description" id="per-year" data-translate="per year">per year</span>
          </div>
          <div class="card__subtitle-container row">
            <span class="card__subtitle" data-translate="popular">MOST POPULAR</span>
          </div>
          <span class="card__month-pay" data-translate="month-year">$1.66 month</span>
        </div>
      </div>

      <button class="btn" id="continue" data-translate="continue"></button>
    </main>

    <footer class="banner__bottom footer">
      <p class="text text_small" data-translate="auto-renewable">Auto-rewable. Cancel
        anytime</p>
      <div class="footer__links row">
        <a href="#" class="link" data-translate="terms">Terms of Use</a>
        <a href="#" class="link" data-translate="privacy">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>

</html>
