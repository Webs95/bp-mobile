<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BP banner</title>
</head>

<body class="banner">
  <div class="banner__content column">
    <header class="banner__top header row">
      <img src="./assets/images/svg/ic_close_24px copy.svg" alt="close" class="icon icon_cross">
      <span class="icon icon_restore">Restore</span>
    </header>

    <main class="banner__middle main column">
      <h1 class="main__title">Unlimited Access
        to All Features</h1>
      <div class="main__description-container column">

        <div class="row row_gap16">
          <img src="./assets/images/svg/unlimitedDocs.svg" alt="infinity" class="icon">
          <span class="description__text">Unlimited documents</span>
        </div>

        <div class="row row_gap16">
          <img src="./assets/images/svg/export.svg" alt="infinity" class="icon">
          <span class="description__text">Export to clouds</span>
        </div>

        <div class="row row_gap16">
          <img src="./assets/images/svg/noAds.svg" alt="infinity" class="icon">
          <span class="description__text">Text recognition (OCR)</span>
        </div>

        <div class="cards row">
          <div class="card column">
            <h3 class="card__title">Monthly</h3>
            <div class="card__price-container column">
              <span class="card__price">$9.99</span>
              <span class="card__price-description">per month</span>
            </div>
            <div class="card__subtitle-container">
              <span class="card__subtitle">3 DAYS FREE</span>
            </div>
            <span class="card__month-pay">$9.99 month</span>
          </div>

          <div class="card column">
            <div class="card__discount">
              <span class="discount">-83%</span>
            </div>
            <h3 class="card__title">Annually</h3>
            <div class="card__price-container column">
              <span class="card__price">$19.99</span>
              <span class="card__price-description">per year</span>
            </div>
            <div class="card__subtitle-container">
              <span class="card__subtitle">MOST POPULAR</span>
            </div>
            <span class="card__month-pay">$1.66 month</span>
          </div>
        </div>

        <button class="btn"></button>
        <p class="text text_small">Auto-rewable. Cancel anytime</p>
      </div>
    </main>

    <footer class="banner__bottom footer">
      <div class="footer__links row">
        <a href="#" class="link">Terms of Use</a>
        <a href="#" class="link">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>

</html>
